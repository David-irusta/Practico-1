<body> 
    <div class="container">
        <div class="Nav">
            <h1><center>Yahoon't</center></h1>

        </div>
        <div class="Header"></div>
        <div class="Section">
            <h2><center>Contactanos: </center></h2>
            <center>
                <form id="formulario">
                <div class="grupo" id="nombre">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre">
                </div>
                <div class="grupo" id="correo">
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email">
                </div>
                <div class="grupo" id="como">
                    <label for="seEntero">Como te enteraste de nosotros?</label>
                    <select id="seEntero">
                        <option value="">Seleccione</option>
                        <option value="1">Redes</option>
                        <option value="2">Comentarios</option>
                        <option value="3">Otros</option>
                    </select>
                </div>
                <div class="grupo escondido" id="bloqueOtroTema">
                    <label for="especifique">Especifique:</label>
                    <textarea name="especifique" id="especifique"></textarea>
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="menasaje"></textarea>
                </div>
                <div>
                    <button type="submit" id="boton">Enviar</button>
                </div>
            </form>
            </center>
        </div>
        <div class="footer">
            <p><center>-2025 Yahoon't-</center></p>
        </div>
